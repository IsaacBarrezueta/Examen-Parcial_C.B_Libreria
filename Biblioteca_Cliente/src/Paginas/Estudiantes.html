<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h1>Gestión de Estudiantes</h1>
    
    <div class="actions">
        <button id="btn-add">Registrar Estudiante</button>
        <div class="search">
            <div class="filtros">
                <select id="filtroTipo" class="form-select">
                    <!-- Se llenará desde JavaScript -->
                </select>
                <input type="text" id="filtro" class="form-control" placeholder="Buscar...">
                <button id="btn-filtro" class="btn">Filtrar</button>
                <button id="btn-limpiar-filtro" class="btn">Limpiar Filtros</button>
            </div>
        </div>
    </div>

    <table id="estudiantes-table">
        <thead>
            <tr>
                <th>Cédula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Sexo</th>
                <th>Fecha Nacimiento</th>
                <th>Estado Sanción</th>
                <th>Estado Actual</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se llenarán dinámicamente -->
        </tbody>
    </table>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Registrar Estudiante</h2>
                <button id="btn-close">&times;</button>
            </div>
            
            <form id="crearForm">
                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" required>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">34 Tipos de Geys</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>

                <div class="form-actions">
                    <button type="submit" id="btn">Registrar Estudiante</button>
                    <button type="button" id="btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../Scripts/EstudianteScript.ts"></script>
</body>
</html>
