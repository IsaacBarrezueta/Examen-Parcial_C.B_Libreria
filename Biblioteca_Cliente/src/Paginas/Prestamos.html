<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Préstamos</title>
  <link rel="stylesheet" href="styles.css"> <!-- Vincula tu CSS -->
</head>
<body>
  <h1>Gestión de Préstamos</h1>

  <!-- Botón para abrir el modal de registrar préstamo -->
  <button id="btn-agregar-prestamo">Registrar Préstamo</button>

  <!-- Modal para registrar un préstamo -->
  <div id="modal-crear-prestamo" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Registrar Préstamo</h2>
      <form id="form-prestamo">
        <label for="cedulaEstudiante">Cédula del Estudiante:</label>
        <select id="cedulaEstudiante" required>
          <!-- Opciones cargadas dinámicamente -->
        </select>

        <label for="codigoLibro">Código del Libro:</label>
        <select id="codigoLibro" required>
          <!-- Opciones cargadas dinámicamente -->
        </select>

        <label for="fechaPrestamo">Fecha de Préstamo:</label>
        <input type="date" id="fechaPrestamo" required>

        <label for="fechaEntrega">Fecha de Entrega:</label>
        <input type="date" id="fechaEntrega" required>

        <div class="modal-actions">
          <button type="submit">Guardar</button>
          <button type="button" id="btn-cerrar-modal-crear">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para registrar una devolución -->
  <div id="modal-devolver-prestamo" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Registrar Devolución</h2>
      <form id="form-devolucion">
        <label for="prestamoId">ID del Préstamo:</label>
        <input type="number" id="prestamoId" readonly>

        <label for="fechaDevolucion">Fecha de Devolución:</label>
        <input type="date" id="fechaDevolucion" required>

        <div class="modal-actions">
          <button type="submit">Registrar</button>
          <button type="button" id="btn-cerrar-modal-devolver">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla para listar préstamos -->
  <h2>Listado de Préstamos</h2>
  <table id="prestamos-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cédula Estudiante</th>
        <th>Código Libro</th>
        <th>Fecha Préstamo</th>
        <th>Fecha Entrega</th>
        <th>Devuelto</th>
        <th>Fecha Devolución</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Datos cargados dinámicamente -->
    </tbody>
  </table>

  <script type="module" src="../scripts/PrestamoScript.ts"></script>
</body>
</html>
